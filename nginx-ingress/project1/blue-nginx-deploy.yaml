apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: nginx-blue
  name: nginx-deploy-blue
spec:
  replicas: 3
  selector:
    matchLabels:
      run: nginx-blue
  template:
    metadata:
      labels:
        run: nginx-blue
    spec:
      volumes:
      - name: webdata
        emptyDir: {}
      initContainers:
      - name: web-content
        image: busybox
        volumeMounts:
        - name: webdata
          mountPath: "/webdata"
        command: ["/bin/sh", "-c", 'echo "<h1> I am <font color=green>BLUE</font></h1>" > /webdata/index.html']
      containers:
      - image: nginx
        name: nginx-blue 
        volumeMounts: 
        - name: webdata
          mountPath: "/usr/share/nginx/html"
